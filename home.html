<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>SoftBandTech</title>

    <style>
        .baner {
            background-image: linear-gradient(90deg, #7b0be4, #5d09ab);
            min-height: 50vh;
        }

        #loader {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: #5d09ab;
            z-index: 3;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .loader-logo {
            margin: 0 auto;
            translate: .5s;
            animation-name: logo;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes logo {
            0% {
                opacity: .1;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: .1;
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="loader-logo ">
            <img src="./smal-logo.png" alt="">
        </div>
    </div>
    <div class="baner">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">


            <a class="navbar-brand" href="#">
                <img src="./logo_only.png" width="40" height="45" alt="" loading="lazy">
                SoftBand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>

                </ul>

            </div>
        </nav>

        <div class="jumbotron text-light bg-transparent">
            <h1 class="display-4 ">SoftBad Tech</h1>
            <p class="lead ">
                Software Development and Data Science Services Company
            </p>

        </div>
    </div>
    <div class="container">

    </div>

</body>

</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log("done");

        setTimeout(() => {
            $("#loader").slideUp();
            $(".lead").addClass("animate__animated animate__fadeInLeft")
            $("h1.display-4").addClass("animate__animated animate__bounce ")
        }, 1000)
    });

</script>
